plugins {
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

subprojects {
    repositories {
        mavenCentral()
    }
    apply plugin: 'java'
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    dependencyManagement {
        dependencies {
            dependency group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
            dependency group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'
            dependency group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.1'
            dependency group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
            dependency group: 'io.vavr', name: 'vavr', version: '0.10.3'

        }
    }
}



